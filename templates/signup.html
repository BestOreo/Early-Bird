<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Signup</title>
</head>

<body>
    <div class="navbar navbar-transparent">
        <div class="container">
            <a href="main.html"  class="navbar-brand"></a>  

            <label for="toggle-checkbox" class="menulable visible-xs-inline-block">MENU</label>
            <input type="checkbox" class="hidden" id="toggle-checkbox"> 

            <div class="nav navbar-nav nav-link hidden-xs">
                <div class="space"></div>
                <li><a href="../" class="menu-item text-left">首页</a></li>
                <li><a href="profile.html" class="menu-item text-left">单词</a></li>
                <li><a href="test.html" class="menu-item text-left">测试</a></li>
                <li><a href="vocabulary.html" class="menu-item text-left">词本</a></li>
                <li><a href="user.html" class="menu-item text-left">我的</a></li>
            </div> 

            <div class="nav navbar-nav navbar-right nav-link hidden-xs">
                    <div class="navbar-form hidden-xs hidden-sm" role="search">
                            <div class="input-group">
                            <input type="text" class="form-control"><span class="input-group-addon btn btn-primary">搜索</span>
                            </div>
                    </div>

                    <li><a href="helpdocument.html" calss="menu-item">帮助</a></li>
                    <li><a href="../regist" calss="menu-item">注册</a></li>
                    <li><a href="../login" calss="menu-item">登录</a></li>
            </div>    
        </div>
    </div>


    <div class="blurbanner">
            <div class="blurherit">
            </div>
            
            <div class="signup-box">
                <div class="logo">
                    <img src="/static/img/logo.png" alt="">
                </div>

                <form class="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-inline" id="formitem">
                        <span><label for="login-username"> <img src="/static/img/login-name.png" alt="logo" class="login-icon"></label></span>
                        <input name="account" type="username" class="form-control" id="login-username" placeholder="请输入你的用户名">
                    </div>

                    <div class="form-inline" id="formitem">
                            <span><label for="login-password"> <img src="/static/img/login-password.png" alt="logo" class="login-icon"></label></span>
                            <input name="passwd" type="password" class="form-control" id="login-password" placeholder="请输入密码">
                    </div>

                    <div class="form-inline" id="formitem">
                            <span><label for="login-username"> <img src="/static/img/login-name.png" alt="logo" class="login-icon"></label></span>
                            <input name="nickname" type="username" class="form-control" id="login-username" placeholder="请输入你的昵称">
                    </div>

                     <div class="form-inline" id="formitem">
                            <span><label for="login-mailbox"> <img src="/static/img/login-mailbox.png" alt="logo" class="login-icon"></label></span>
                            <input name="email" type="email" class="form-control" id="login-mailbox" placeholder="请输入你的邮箱">
                    </div>

                    <button type="submit" class="btn btn-default signupbutton">注册</button>
                </form>

                <a href="../login" class="login-link">-已有账号？去登录-</a>
                      
            </div> 
    </div>
</body>
</html>
